name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Start
        run: echo Starting build!

      - name: Prepare
        run: |
          npm install
          npm install turbo-cli -g
      
      - name: Build
        run: yarn turbo run build
